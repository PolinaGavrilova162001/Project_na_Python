{% extends 'base.html' %}

{% block title %}
    Форум
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Форум</h1>
        <a class="btn btn-warning" href="/create-article">Написать</a>
        {% if articles|length > 0 %}
            {% for el in articles %}
                <div class="alert alert-info">
                    <h2>{{ el.title }}</h2>
                    <p {{ el.intro }}></p>
                    <p><b>Дата: {{ el.date.date() }}</b></p>
                    <a href="/posts/{{ el.id }}" class="btn btn-warning">Подробнее</a>
                </div>
            {% endfor %}
        {% else %}
            <p>На странице еще нет сообщений</p>
        {% endif %}
    </div>
{% endblock %}
